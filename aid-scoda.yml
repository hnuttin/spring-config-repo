scoda:
  name: SCODA
  type: JMX_PROBE
  jmxPort: 9876
  httpPort: 8080
  hystrixEnabled: true
  tags:
    - SEO
    - YEXT

  dependencies:
    - dependency:
      name: BDS
      version: 0.13
    - dependency:
      name: RESOURCEREGISTRY
      version: 0.13
    - dependency:
      name: PORTFOLIO
      version: 0.13
    - dependency:
      name: GEOLINK
      version: 0.13
    - dependency:
      name: TAXONOMY
      version: 0.13
    - dependency:
      name: MEDIALIB
      version: 0.13

  properties:
    slackChannel: t-rex
    hasBatchJobs: true

  environments:
    - environment:
      env: DEV
      address: processing01.dev.wdnet.org
    - environment:
      env: TEST
      address: processing01.test.wdnet.org
    - environment:
      env: STAGE
      address: processing01.stage.wdnet.org
    - environment:
      env: PROD
      address: processing01.prod.wdnet.org
